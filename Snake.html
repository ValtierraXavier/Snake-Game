<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <title>Classic Snake</title>
        <link rel="stylesheet" href="./Snake.css">
    </head>
    <body>
        <section class="gameArea" id="GameArea">
            <div id='selectionsDiv'>
                <label for="boardSize">Board Size</label>
                <select name="boardSize" id="boardSize" class="boardSizeSelection">
                    <option value=300>Small</option>
                    <option value=500>Medium</option>
                    <option value=600>Large</option>
                </select>
                <label for="unitSize">Snake Size</label>
                <select name="unitSize" id="unitSize" class="unitSizeSelection">
                    <option value="25">Small</option>
                    <option value="50">Medium</option>
                    <option value="100">Large</option>
                </select>
            </div>
            <div id='canvasDiv'>
                <canvas id="canvas"></canvas>
            </div>
        </section>
        <section id="counterSection">
            Food Eaten:<h3 id="counter"> 0</h3>
        </section>
    </body>
    <script src="./Snake.js"></script>
</html>
